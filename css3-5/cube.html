<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>旋转立方体</title>
    <link rel="stylesheet" href="cube.css" />
</head>
<body>
    <div class="cube">
        <div class="container">
            <div class="side" id="front">
            </div>
            <div class="side" id="behind">
            </div>
            <div class="side" id="top">
            </div>
            <div class="side" id="bottom">
            </div>
            <div class="side" id="left">
            </div>
            <div class="side" id="right">
            </div>
        </div>
    </div>
</body>
</html>
